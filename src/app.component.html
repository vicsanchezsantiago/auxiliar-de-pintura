<div class="min-h-screen bg-gray-900 text-gray-100 font-sans">
  <header class="bg-gray-800/50 backdrop-blur-sm shadow-lg sticky top-0 z-50 no-print">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2 cursor-pointer" (click)="navigateTo('home')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-teal-400" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 011-1h.5a1.5 1.5 0 000-3H6a1 1 0 01-1-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z" />
        </svg>
        <h1 class="text-xl font-bold text-white">Assistente de Pintura</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button (click)="navigateTo('inventory')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-teal-500 transition-colors" [class.bg-teal-600]="currentView() === 'inventory'">Meu Inventário</button>
        <button (click)="navigateTo('newProject')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-teal-500 transition-colors" [class.bg-teal-600]="currentView() === 'newProject'">Novo Projeto</button>
        <button (click)="showSettingsModal.set(true)" title="Configurações de IA" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-8">
    <div *ngIf="isLoading()" class="fixed inset-0 bg-gray-900/80 flex flex-col items-center justify-center z-50">
      <svg class="animate-spin h-12 w-12 text-teal-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="mt-4 text-lg text-white">{{ loadingMessage() }}</p>
    </div>

    <div [ngSwitch]="currentView()">
      <app-home *ngSwitchCase="'home'" (navigate)="navigateTo($event)"></app-home>
      <app-inventory *ngSwitchCase="'inventory'"></app-inventory>
      <app-new-project *ngSwitchCase="'newProject'"
        (projectGenerated)="onProjectGenerated($event)"
        (generationStarted)="onGenerationStarted($event)"
        (generationFailed)="onGenerationFailed($event)">
      </app-new-project>
      <app-project-view *ngSwitchCase="'projectView'" [projectPlan]="activeProject()"></app-project-view>
    </div>
  </main>

  <app-settings *ngIf="showSettingsModal()" (close)="showSettingsModal.set(false)"></app-settings>
</div>
